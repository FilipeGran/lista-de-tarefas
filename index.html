<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="container-elementos">
            <input type="text" name="tarefa" id="tarefa" placeholder="Digite Sua Tarefa">
            <div class="divisao-botoes">
                <button class="btn-add">Adicionar</button>
                <button onclick="editar()" disabled class="editar">Editar</button>
                <button onclick="excluir()" disabled class="excluir">Excluir</button>
            </div>
        </div>
        <section>
            <ul></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
